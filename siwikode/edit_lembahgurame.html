					<br>
					<br>
					<div class="row">
						<div class="col">
							<form>
								<div class="form-group row">
								  <label for="nama_tempat" class="col-sm-2 col-form-label">Nama Tempat Rekreasi</label>
								  <div class="col-sm-10">
									<input type="text" class="form-control" id="nama_tempat" placeholder="Nama Tempat Wisata" value="Taman Lembah Gurame" required>
								  </div>
								</div>
								<div class="form-group row">
								  <label for="jenis" class="col-sm-2 col-form-label">Jenis Wisata</label>
								  <div class="col-sm-10">
									<select class="form-control" id="jenis" required>
										<option>Tempat Ibadah</option>
										<option selected>Taman</option>
										<option>Waterpark</option>
										<option>Museum</option>
										<option>Situ</option>
										<option>Pantai</option>
									</select>
								  </div>
								</div>
								<div class="form-group row">
									<label for="deskripsi" class="col-sm-2 col-form-label">Deskripsi Wisata</label>
									<div class="col-sm-10">
										<textarea class="form-control" id="deskripsi" rows="5" required>Taman ini terkenal rindang dan ditumbuhi berbagai jenis pepohonan. Disini pengunjung dapat menikmati berbagai fasilitas seperti jogging track, lapangan futsal, taman bermain anak ataupun gazebo-gazebo kecil untuk tempat bersantai. Seperti namanya, disini juga terdapat kolam berisi ikan serta tak ketinggalan teratai menghiasi permukaannya. Jika sedang beruntung, pengunjung akan menikmati indahnya teratai yang sedang bermekaran. Taman Lembah Gurame merupakan ruang terbuka. Setiap harinya taman seluas 3 hektar  ini tidak pernah sepi pengunjung. Tak hanya ruang terbuka hijau, di akhir pekan taman Lembah Gurame di manfaatkan berbagai komunitas-komunitas untuk gathering. Tak sekedar berkumpul, tetapi mereka melakukan edukasi kepada masyarakat. Contohnya, mereka mengedukasi masyarakat tentang bagaimana melindungi hewan Sugar Glider dan Musang. Tentunya ini juga menjadi hiburan untuk anak kecil ketika melihat hewan lucu tersebut. Banyak fasilitas dan hiburan yang dapat di manfaatkan oleh pengunjung serta setiap pengunjung tidak dikenakan biaya untuk masuk ke taman ini, namun wajib menjaga kebersihan dan kenyamanan taman ini.</textarea>
									</div>
								  </div>
								  <div class="form-group row">
									<label for="kontakPerson" class="col-sm-2 col-form-label">Kontak Person</label>
									<div class="col-sm-10">
									  <input type="text" class="form-control" id="kontakPerson" placeholder="Kontak Person" required>
									</div>
								  </div>
								  <div class="form-group row">
